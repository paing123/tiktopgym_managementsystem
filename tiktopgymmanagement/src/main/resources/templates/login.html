<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Member Login</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background: url('/images/gym_bg.jpg'); width: 100%;height: 100%">
	<div th:replace="fragments/header :: header"></div>
	<h1 align="center">Login Page</h1>
	<form class="form-horizontal" th:action="@{/login}" method="post">
		<div align="center" class="container">
			<div th:if="${param.error}">
				<div class="alert alert-danger"
					style="text-align: center; font-size: 20px">Invalid username
					and password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info"
					style="text-align: center; font-size: 20px">You have been
					logged out.</div>
			</div>
			<div th:if="${success}">
				<div class="alert alert-info"
					style="text-align: center; font-size: 20px">Congratulation!
					You have been registered successfully.</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Login
				Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3"
					name="username" placeholder="Login Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3"
					name="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Log in</button>
				if you don't have no account, <a th:href="@{/registerMember}"><b>Sign
						Up</b></a>
			</div>
		</div>
	</form>
</body>
</html>
