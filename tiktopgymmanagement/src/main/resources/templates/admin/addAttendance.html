<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Attendance</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/adminheader :: header"></div>
	<form th:action="@{/admin/addAttendance}" th:object="${attendance}"
		method="POST">

		<table class="table table-striped">
			<tr>
				<td colspan="2"><h1 align="center">Register a Member
						Attendance:</h1></td>
			</tr>
			<tr align="left">
				<td align="right">Member Weight:</td>
				<td><input type="text" th:field="*{weight}"
					autofocus="autofocus" /> kg
					<div class="col-sm-10" th:if="${#fields.hasErrors('weight')}"
						th:errors="*{weight}" th:style="${'color:red'}"></div></td>
			</tr>
			<tr align="left">
				<td align="right">Member Height:</td>
				<td><input type="text" th:field="*{height}" /> ft
					<div class="col-sm-10" th:if="${#fields.hasErrors('height')}"
						th:errors="*{height}" th:style="${'color:red'}"></div></td>
			</tr>
			<tr align="left">
				<td align="right">Attendance Date:</td>
				<td><input type="date" th:field="*{attendanceDate}" /><br>
					<div class="col-sm-10"
						th:if="${#fields.hasErrors('attendanceDate')}"
						th:errors="*{attendanceDate}" th:style="${'color:red'}"></div></td>
			</tr>
			<tr align="left">
				<td align="right">Member ID:</td>
				<td><select th:field="*{memberId}">
						<option th:value="null" th:text="--Select--"></option>
						<option th:each="member : ${members}"
							th:value="${member.memberId}" th:utext="${member.memberId}"></option>
				</select><br>
					<div class="col-sm-10" th:if="${#fields.hasErrors('memberId')}"
						th:errors="*{memberId}" th:style="${'color:red'}"></div></td>
			</tr>
			<tr align="left">
			<td></td>
				<td align="left"><input type="submit" value="Register" /></td>
			</tr>
		</table>
	</form>
	<br />
</body>
</html>
