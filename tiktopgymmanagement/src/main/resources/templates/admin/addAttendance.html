<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Attendance</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/adminheader :: header"></div>
	<div class="well well-lg">
		<h2 align="center">Register Attendance</h2>
		<form class="form-inline" th:action="@{/admin/addAttendance}"
			th:object="${attendance}" method="POST">
			<table align="center">
				<tr>
					<div class="form-group">
						<td><label>Member Weight:</label></td>
						<td><input type="text" class="form-control"
							th:field="*{weight}" autofocus="autofocus"> lb
							<div class="col-sm-10" th:if="${#fields.hasErrors('weight')}"
								th:errors="*{weight}" th:style="${'color:red'}"></div></td>
					</div>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<div class="form-group">
					<td><label>Member Height:</label></td>
					<td><input type="text" class="form-control"
						th:field="*{height}"> ft
						<div class="col-sm-10" th:if="${#fields.hasErrors('height')}"
							th:errors="*{height}" th:style="${'color:red'}"></div></td>
					</div>
				</tr>

				<tr>
					<td><br></td>
				</tr>
				<tr>
					<div class="form-group">
					<td><label>Attendance Date:</label></td>
					<td><input type="date" class="form-control" 
						th:field="*{attendanceDate}" style="width: 205px;text-shadow: blue;text-align: center;">&nbsp;<label class="glyphicon glyphicon-calendar" style="font-size: 20px"></label>
						<div class="col-sm-10"
							th:if="${#fields.hasErrors('attendanceDate')}"
							th:errors="*{attendanceDate}" th:style="${'color:red'}"></div></td>
					</div>
				</tr>

				<tr>
					<td><br></td>
				</tr>
				<tr>
					<div class="form-group">
						<td><label>Member ID:</label></td>
						<td><select class="form-control" style="width: 205px;"
							th:field="*{memberId}">
								<option th:value="null" th:text="--Select--"></option>
								<option th:each="member : ${members}"
									th:value="${member.memberId}" th:utext="${member.memberId}"></option>
						</select>
							<div class="col-sm-10" th:if="${#fields.hasErrors('memberId')}"
								th:errors="*{memberId}" th:style="${'color:red'}"></div></td>
					</div>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<td></td>
					<td align="left"><input type="submit" value="Register"
						class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
	</div>
	<br />
</body>
</html>
