<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Customer</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
	<div th:replace="fragments/adminheader :: header"></div>
	<form th:action="@{/admin/updateTrainer }" th:object="${trainer}"
		method="POST">
		<input type="hidden" th:field="*{trainerId}" />
		<table class="table table-bordered">
			<tr>
				<td colspan="2"><h1 align="center">Update a Trainer:</h1></td>
			</tr>
			<tr>
				<td align="right">Trainer Name:</td>
				<td><input type="text" th:field="*{trainerName}" /></td>
			</tr>
			<tr>
				<td align="right">Trainer Type:</td>
				<td><input type="text" th:field="*{trainerType}" /></td>
			</tr>
			<tr>
				<td align="right">Phone:</td>
				<td><input type="text" th:field="*{trainerPhone}" /></td>
			</tr>
			<tr>
				<td align="right">Address:</td>
				<td><input type="text" th:field="*{trainerAddress}" /></td>
			</tr>
			<tr>
				<td align="right">Personal Trainer Fees:</td>
				<td><input type="text" th:field="*{trainerFees}" /></td>
			</tr>
			<tr>
				<td align="right">Trainer Description:</td>
				<td><textarea th:field="*{trainerDescription}"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Update" /></td>
			</tr>
		</table>
	</form>
	<br />
</body>
</html>
