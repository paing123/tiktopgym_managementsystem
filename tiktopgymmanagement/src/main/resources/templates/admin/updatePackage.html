<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Customer</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/adminheader :: header"></div>
	<form th:action="@{/admin/updatePackage}" th:object="${pack}"
		method="POST">
		<input type="hidden" th:field="*{packageId}"/>
		<table class="table table-bordered">
			<tr>
				<td colspan="2"><h1 align="center">Update a Package:</h1></td>
			</tr>
			<tr>
				<td align="right">Name:</td>
				<td><input type="text" th:field="*{packageName}" /></td>
			</tr>
			<tr>
				<td align="right">Duration:</td>
				<td><input type="text" th:field="*{packageDuration}" /> months</td>
			</tr>
			<tr>
				<td align="right">Fees:</td>
				<td><input type="text" th:field="*{packageFees}" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Update" /></td>
			</tr>
		</table>
	</form>
	<br />
</body>
</html>
