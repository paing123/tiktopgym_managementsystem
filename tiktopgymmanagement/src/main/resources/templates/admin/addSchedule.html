<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Add Schedule</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


<!-- Icons font CSS-->
<link
	th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}"
	rel="stylesheet" media="all">

<!-- Font special for pages-->
<link
	th:href="@{/https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Vendor CSS-->
<link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet"
	media="all">
<link th:href="@{/vendor/datepicker/daterangepicker.css}"
	rel="stylesheet" media="all">

<!-- Main CSS-->
<link th:href="@{/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
	<div th:replace="fragments/adminheader :: header"></div>
	<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
		<div class="wrapper wrapper--w780">
			<div class="card card-3">
				<div class="card-heading"></div>
				<div class="card-body">
					<h2 class="title">Add Schedule</h2>
					<form th:action="@{/admin/addSchedule}" th:object="${schedule}"
						method="POST">

						<div class="input-group">
							<select class="input--style-3" th:field="*{scheduleTime}"
								style="width: 185px">
								<option th:value="null" th:text="Select_Schedule_Time"></option>
								<option th:value="'9am - 11am'" th:utext="9am-11am"></option>
								<option th:value="'11am - 1pm'" th:utext="11am-1pm"></option>
								<option th:value="'1pm - 3pm'" th:utext="1pm-3pm"></option>
								<option th:value="'3pm - 5pm'" th:utext="3pm-5pm"></option>
								<option th:value="'5pm - 7pm'" th:utext="5pm-7pm"></option>
								<option th:value="'7pm - 9pm'" th:utext="7pm-9pm"></option>
							</select> <br>
							<div class="col-sm-10"
								th:if="${#fields.hasErrors('scheduleTime')}"
								th:errors="*{scheduleTime}" th:style="${'color:red'}"></div>
						</div>

						<div class="input-group">
							<select class="input--style-3" th:field="*{scheduleDay}"
								style="width: 185px">
								<option th:value="null" th:text="Select_Schedule_Day"></option>
								<option th:value="'Sunday'" th:text="Sunday"></option>
								<option th:value="'Monday'" th:text="Monday"></option>
								<option th:value="'Tuesday'" th:text="Tuesday"></option>
								<option th:value="'Wednesday'" th:text="Wednesday"></option>
								<option th:value="'Thursday'" th:text="Thursday"></option>
								<option th:value="'Friday'" th:text="Friday"></option>
								<option th:value="'Satursday'" th:text="Satursday"></option>
							</select> <br>
							<div class="col-sm-10"
								th:if="${#fields.hasErrors('scheduleDay')}"
								th:errors="*{scheduleDay}" th:style="${'color:red'}"></div>
						</div>

						<div class="input-group">
							<select class="input--style-3"
							th:field="*{classesId}" style="width: 185px">
								<option th:value="null" th:text="Select_class"></option>
								<option th:each="classes : ${classess}"
									th:value="${classes.classesId}" th:utext="${classes.classesName}"></option>
							</select>
								<br>
							<div class="col-sm-10"
								th:if="${#fields.hasErrors('classesId')}"
								th:errors="*{classesId}" th:style="${'color:red'}"></div>
						</div>
						
						<div class="input-group">
							<select class="input--style-3"
							th:field="*{trainerId}" style="width: 185px">
								<option th:value="null" th:text="Select_trainer"></option>
								<option th:each="trainer : ${trainers}"
									th:value="${trainer.trainerId}" th:utext="${trainer.trainerName}"></option>
							</select>
								<br>
							<div class="col-sm-10"
								th:if="${#fields.hasErrors('trainerId')}"
								th:errors="*{trainerId}" th:style="${'color:red'}"></div>
						</div>

						<div class="input-group">
							<input class="input--style-3" type="text" placeholder="Fees"
								th:field="*{fees}" name="name" style="width: 185px"><br>
							<div class="col-sm-10"
								th:if="${#fields.hasErrors('fees')}"
								th:errors="*{fees}" th:style="${'color:red'}"></div>
						</div>
						
						 <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" th:field="*{createDate}" placeholder="Schedule Date" name="birthday" style="width: 185px">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i><br>
                            <div class="col-sm-10" th:if="${#fields.hasErrors('createDate')}"
								th:errors="*{createDate}" th:style="${'color:red'}"></div>
                        </div>

						<div class="p-t-10">
							<button class="btn btn--pill btn--green" type="submit">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<!-- Vendor JS-->
	<script type="text/javascript"
		th:src="@{/vendor/select2/select2.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/datepicker/moment.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

	<!-- Main JS-->
	<script type="text/javascript" th:src="@{/js/global.js}"></script>
</body>
</html>
